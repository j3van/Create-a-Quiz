<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Quiz</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <h1>
      BasketBall Quiz
      <img src="download.png" alt="nbaLogo" width="80px" />
    </h1>
    <hr />
    <p>Do You Really Have Elite Basketball Knowledge?</p>
    <h1>Question 1</h1>
    <p>Who Is The Goat of Basketball?</p>
    <p>
      <input placeholder="Steph Curry" id="questionOne" type="text" /> <p id="showAnswer1"></p>
    </p>
    <hr />
    <h1>Question 2</h1>
    <p>What Is The Greatest Basketball Team Ever?</p>
    <p>
      <input placeholder="Toronto Raptors" id="questionTwo" type="text" /> <p id="showAnswer2"></p>
    </p>
    <hr />
    <h1>Question 3</h1>
    <p>Who is the Greatest Point Guard of All Time?</p>
    <p>
      <input placeholder="John Stockton" id="questionThree" type="text" /> <p id="showAnswer3"></p>
    </p>
    <hr />
    <h1>Question 4</h1>
    <p>Is Moses Luri The Greatest Basketball Player Ever?</p>
    <p>
      <input
        placeholder="Only One Right Answer"
        id="questionFour"
        type="text"
      /> <span id="showAnswer4"></span>
    </p>
    <hr />

    <button id="answer">Mark Quiz</button>
    <h2>Results: <p id="score"></p></h2>
    <p></p>
  </body>
</html>
